version: '3.8'

services:
  web:
    build: .
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/lms
      - static_volume:/lms/staticfiles
      - static_files:/lms/static
      - media_volume:/lms/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env

  redis:
    image: redis:7.2.3
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A config worker -l INFO
    volumes:
      - .:/lms
      - static_volume:/lms/staticfiles
      - static_files:/lms/static
      - media_volume:/lms/media
    env_file:
      - .env
    depends_on:
      - web
      - redis

  celery-beat:
    build: .
    command: celery -A config beat -l INFO
    volumes:
      - .:/lms
      - static_volume:/lms/staticfiles
      - static_files:/lms/static
      - media_volume:/lms/media
    env_file:
      - .env
    depends_on:
      - web
      - redis

volumes:
  postgres_data:
  static_volume:
  static_files:
  media_volume:
